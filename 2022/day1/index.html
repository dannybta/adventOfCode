<!DOCTYPE html>
<html>
    <head>
        <style>p {
            color: navy;
            text-indent: 30px;
          }
          body {
        background-color: #f1f1f1;
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
          </style>
        <div></div>
    </head>
    <body>
        <button onclick="runChallenge()">Run solution</button>
        <script async>
            async function runChallenge  () {

                 const input = await fetch('input.txt')
                 const reader = await input.body.getReader()
                 const readUTF8 =await reader.read()
                 const text = new TextDecoder("utf-8").decode(readUTF8.value);
                 const arrayTotalCalories=text.replaceAll('\r\n\r\n', ",").split(",")
                     .map(food=>food.split('\r\n')
                     .reduce((a,b) => parseInt(a) + parseInt(b) , 0))
                 const answer1= Math.max(...arrayTotalCalories)
                 document.getElementById("answer1").innerHTML = answer1
                 const answer2 = arrayTotalCalories.sort((a,b)=>b-a)
                 document.getElementById("answer2").innerHTML =answer2.slice(0,3).reduce((a,b) => parseInt(a) + parseInt(b) , 0)
                console.log(arrayTotalCalories)
             }
         </script>
        <p>First answer</p>
        <p id="answer1"></p>
        <p>Second answer</p>
        <p id="answer2"></p>
    </body>
</html>
